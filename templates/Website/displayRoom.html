{% extends 'Website/base.html' %}
{% block content %}
<div class="w3-row-padding w3-padding-64 w3-container">
<hr>
{% if room %}
    <ul>
    {% if room %}
        <li>{{room.calendar}}</li>
    {% endif %}
    </ul>
{% else %}
    <p>Room isn't available.</p>
{% endif %}
<form action="/buildings/{{ room.floor.building.name }}/{{ room.floor.name }}/{{ room.name }}" method="post">
<p>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="OK">
</form>
{% endblock %}
</div>
