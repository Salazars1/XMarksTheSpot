{% extends 'Website/base.html' %}
{% block content %}
<div class="w3-row-padding w3-padding-64 w3-container">
<hr>
{% if building_list %}
    <ul>
    {% for building in building_list %}
        <li><a href="/buildings/{{ building.name }}/">{{ building.name }}</a></li>
        <br>
    {% endfor %}
    </ul>
{% else %}
    <p>No buildings are available.</p>
{% endif %}
{% endblock %}
